<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Music Quiz</h1>
        <div id="audio-container">
            <audio id="audio-preview" src="{{ audio_url }}" preload="auto"></audio>
        </div>
        <div id="playback-status" class="playing-message" style="display: none;">
            Now Playing Preview...
        </div>
        <form id="quiz-form">
            <p id="question">{{ question }}</p>
            <div class="options">
                {% for option in options %}
                <label>
                    <input type="radio" name="answer" value="{{ option.value }}" required>
                    <span>{{ option.text }}</span>
                </label>
                {% endfor %}
            </div>
            <button type="submit" disabled>Submit Answer</button>
        </form>
        <div id="score">Score: 0/0 (0%)</div>
    </div>
    <script src="website.js"></script>
</body>
</html>
